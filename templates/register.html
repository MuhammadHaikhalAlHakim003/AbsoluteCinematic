<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register - AbsoluteCinema</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background: #0f0f0f;
        color: white;
        font-family: "Poppins", sans-serif;
      }
      .auth-container {
        max-width: 520px;
        margin: 120px auto;
      }
      .card {
        background: rgba(30, 30, 30, 0.95);
        border: 1px solid #333;
      }
      .brand {
        color: #ffd700;
        font-weight: 900;
      }
    </style>
  </head>
  <body>
    <!-- Navbar removed for focused registration experience -->

    <div class="auth-container">
      <div class="card p-4">
        <h3 class="text-warning mb-3 text-center">Register</h3>
        {% with messages = get_flashed_messages() %} {% if messages %}
        <div class="alert alert-warning">{{ messages[0] }}</div>
        {% endif %} {% endwith %}

        <form method="post">
          <div class="mb-3">
            <label class="form-label" style="color: #d0cfcf; font-weight: 600"
              >Nama Lengkap</label
            >
            <input
              placeholder="Nama Lengkap"
              type="text"
              name="name"
              class="form-control bg-dark text-white border-1"
              required
            />
          </div>
          <div class="mb-3">
            <label class="form-label" style="color: #d0cfcf; font-weight: 600"
              >Email</label
            >
            <input
              placeholder="Email"
              type="email"
              name="email"
              class="form-control bg-dark text-white border-1"
              required
            />
          </div>
          <div class="mb-3">
            <label class="form-label" style="color: #d0cfcf; font-weight: 600"
              >Password</label
            >
            <input
              placeholder="Password"
              type="password"
              name="password"
              class="form-control bg-dark text-white border-1"
              required
            />
          </div>
          <!-- Membership fixed to 'member' at registration; admin can upgrade -->
          <button class="btn btn-warning w-100 fw-bold" type="submit">
            Daftar
          </button>
        </form>

        <div class="mt-3 text-center">
          <a href="/login" class="text-warning" style="opacity: 0.9"
            >Sudah punya akun? Login</a
          >
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
