<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - AbsoluteCinema</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background: linear-gradient(135deg, #0f0f0f 0%, #1a1a1a 100%);
        color: white;
        font-family: "Poppins", sans-serif;
        min-height: 100vh;
      }

      .site-nav {
        position: relative; /* non-fixed so it scrolls with the page */
        margin: 20px auto;
        width: min(1100px, 94%);
        max-width: 1100px;
        background: rgba(15, 15, 15, 0.78);
        padding: 10px 32px;
        border-radius: 999px;
        border: 1px solid rgba(255, 215, 0, 0.1);
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.45);
        z-index: 999;
        backdrop-filter: blur(6px);
      }

      .auth-container {
        max-width: 520px;
        margin: 120px auto;
        padding: 0 16px;
      }

      .card {
        background: rgba(30, 30, 30, 0.95);
        border: 1px solid #333;
      }

      .brand {
        color: #ffd700;
        font-weight: 900;
      }
      input::placeholder {
        color: #bdbdbd;
        opacity: 1;
      }
    </style>
  </head>
  <body>
    <!-- Navbar intentionally removed for a focused login experience -->

    <div class="auth-container">
      <div class="card p-4">
        <h3 class="text-warning mb-3 text-center">Login</h3>
        {% with messages = get_flashed_messages() %} {% if messages %}
        <div class="alert alert-warning">{{ messages[0] }}</div>
        {% endif %} {% endwith %}

        <form method="post">
          <div class="mb-3">
            <label class="form-label" style="color: #d0cfcf; font-weight: 600"
              >Email</label
            >
            <input
              placeholder="Email"
              type="email"
              name="email"
              class="form-control bg-dark text-white border-1"
              required
            />
          </div>
          <div class="mb-3">
            <label class="form-label" style="color: #d0cfcf; font-weight: 600"
              >Password</label
            >
            <input
              placeholder="Password"
              type="password"
              name="password"
              class="form-control bg-dark text-white border-1"
              required
            />
          </div>
          <button class="btn btn-warning w-100 fw-bold" type="submit">
            Login
          </button>
        </form>

        <div class="mt-3 text-center">
          <a href="/register" class="text-warning" style="opacity: 0.9"
            >Belum punya akun? Daftar</a
          >
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
