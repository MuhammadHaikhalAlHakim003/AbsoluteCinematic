<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Halaman Manajemen User Admin - Admin dapat melihat semua user dan upgrade ke VIP -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Users - AbsoluteCinema</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background: #0f0f0f;
        color: white;
        font-family: Poppins, sans-serif;
      }
      .card {
        background: rgba(30, 30, 30, 0.95);
        border: 1px solid #333;
      }
    </style>
  </head>
  <body>
    <div class="container py-5">
      <h1 class="text-warning mb-4">Users</h1>
      <div class="card p-3">
        <table class="table table-dark table-striped">
          <thead>
            <tr>
              <th>ID</th>
              <th>Name</th>
              <th>Email</th>
              <th>Membership</th>
              <th>Created At</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            {% for u in users %}
            <tr>
              <td>{{ u.id }}</td>
              <td>{{ u.name }}</td>
              <td>{{ u.email }}</td>
              <td>{{ u.membership }}</td>
              <td>{{ u.created_at }}</td>
              <td>
                {% if u.membership != 'vip' %}
                <form method="post" action="/admin/upgrade/{{ u.id }}">
                  <button class="btn btn-sm btn-warning">Upgrade to VIP</button>
                </form>
                {% else %}
                <span class="text-success">VIP</span>
                {% endif %}
              </td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </body>
</html>
